<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='wm-brand.svg') }}" type="image/svg+xml">
    <title>CMS - API</title>
</head>
<body>
    <h1>Content Management System API Server</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Endpoint</th>
                <th>Methods</th>
                <th>URL</th>
            </tr>
        </thead>
        <tbody>
            {% for route in routes %}
            <tr>
                <td>{{ route.endpoint }}</td>
                <td>{{ route.methods | join(', ') }}</td>
                <td>{{ route.url }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
